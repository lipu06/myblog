<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技未来 | 欢迎体验</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css"  rel="stylesheet">
    <style>
        :root {
            --primary-color: #2A2A72;
            --accent-color: #78C0E0;
            --gradient: linear-gradient(135deg, #2A2A72 0%, #78C0E0 100%);
        }
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            font-family: 'Segoe UI', system-ui;
            min-height: 100vh;
            background: var(--gradient);
            position: relative;
            overflow: hidden;
        }
 
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
 
        .container {
            position: relative;
            z-index: 2;
            padding: 2rem;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
 
        .logo {
            width: 120px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
            animation: float 3s ease-in-out infinite;
        }
 
        h1 {
            font-size: 4rem;
            margin: 2rem 0;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: linear-gradient(90deg, #fff 50%, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
 
        .cta-button {
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid white;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-top: 3rem;
        }
 
        .cta-button:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
 
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
 
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .logo { width: 80px; }
        }
    </style>
</head>
<body>
    <canvas class="particles" id="particles"></canvas>
    
    <div class="container">
        <img style="border-radius: 50%;" src="//p9-passport.byteacctimg.com/img/user-avatar/3a0a497a00fde871e85431263b2503e5~90x90.awebp"  alt="Logo" class="logo">
        <h1>~~~欢迎欢迎~~~</h1>
        <button class="cta-button">立即体验 <i class="fas fa-arrow-right"></i></button>
    </div>
 
    <script>
        // 粒子动画脚本 
        const canvas = document.getElementById('particles'); 
        const ctx = canvas.getContext('2d'); 
        canvas.width  = window.innerWidth; 
        canvas.height  = window.innerHeight; 
 
        const particles = [];
        class Particle {
            constructor() {
                this.x = Math.random()  * canvas.width; 
                this.y = Math.random()  * canvas.height; 
                this.size  = Math.random()  * 2 + 1;
                this.speedX  = Math.random()  * 3 - 1.5;
                this.speedY  = Math.random()  * 3 - 1.5;
            }
            update() {
                this.x += this.speedX; 
                this.y += this.speedY; 
                if (this.x > canvas.width)  this.x = 0;
                if (this.x < 0) this.x = canvas.width; 
                if (this.y > canvas.height)  this.y = 0;
                if (this.y < 0) this.y = canvas.height; 
            }
            draw() {
                ctx.fillStyle  = 'rgba(255,255,255,0.5)';
                ctx.beginPath(); 
                ctx.arc(this.x,  this.y, this.size,  0, Math.PI * 2);
                ctx.fill(); 
            }
        }
 
        function init() {
            for (let i = 0; i < 100; i++) {
                particles.push(new  Particle());
            }
        }
 
        function animate() {
            ctx.clearRect(0,  0, canvas.width,  canvas.height); 
            particles.forEach(particle  => {
                particle.update(); 
                particle.draw(); 
            });
            requestAnimationFrame(animate);
        }
 
        init();
        animate();
 
        window.addEventListener('resize',  () => {
            canvas.width  = window.innerWidth; 
            canvas.height  = window.innerHeight; 
        });
    </script>
</body>
</html>
